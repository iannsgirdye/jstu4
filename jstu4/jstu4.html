<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="jstu4.css"/>
    <script src="jquery-1.6.4.js"></script>
    <script src="jquery-plugins.js"></script>
    <script src="hotmilk.browser.jquery.js"></script>
    <script src="save.js"></script>
    <script src="i18n.js"></script>
    <script src="tu4.js"></script>
    <script src="ui.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title title"></h1>
      <nav class="header__navigation buttons">
        <a class="header__button button" id="btn-help" href="#"></a>
        <a class="header__button button" id="btn-change-language" href="#"></a>
      </nav>
    </header>
    <main>
      <section>
        <input class="wide-block mode-edit mode-error tape" id="input-tape" tabindex="1"/>
        <div class="wide-block mode-run tape" id="display-tape"></div>
      </section>
      <section class="controls">
        <span class="controls__log" id="log"></span>
        <div class="controls__buttons buttons">
          <a class="controls__button button mode-edit" id="btn-start" href="#"></a>
          <a class="controls__button button mode-edit" id="btn-totu4" href="#"></a>
          <a class="controls__button button mode-run" id="btn-step" href="#"></a>
          <a class="controls__button button mode-run" id="btn-quick" href="#"></a>
          <a class="controls__button button mode-run mode-error" id="btn-edit" href="#"></a>
          <a class="controls__button button mode-run" id="btn-unmark" href="#"></a>
        </div>
      </section>
      <section>
        <div id="stats">&nbsp;</div>
        <textarea class="wide-block mode-edit program" id="input-program" tabindex="2"></textarea>
        <div class="wide-block mode-run mode-error program" id="display-program"></div>
      </section>
    </body>
</html>
