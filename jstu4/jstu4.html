<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="jstu4.css"/>
    <script src="jquery-1.6.4.js"></script>
    <script src="jquery-plugins.js"></script>
    <script src="hotmilk.browser.jquery.js"></script>
    <script src="save.js"></script>
    <script src="i18n.js"></script>
    <script src="tu4.js"></script>
    <script src="ui.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title title"></h1>
      <nav class="header__navigation buttons">
        <a class="header__button button" id="btn-help" href="#"></a>
        <a class="header__button button" id="btn-change-language" href="#"></a>
      </nav>
    </header>
    <main>
      <section class="line">
        <div class="line__input-wrapper input-wrapper">
          <input class="line__input input mode-edit mode-error tape" id="input-tape" tabindex="1"/>
          <div class="line__result input mode-run tape" id="display-tape"></div>
        </div>
      </section>
      <section class="code">
        <div class="code__controls">
          <span class="code__controls-log" id="log"></span>
          <div class="code__controls-buttons buttons">
            <a class="code__controls-button button mode-edit" id="btn-start" href="#"></a>
            <a class="code__controls-button button mode-edit" id="btn-totu4" href="#"></a>
            <a class="code__controls-button button mode-run" id="btn-step" href="#"></a>
            <a class="code__controls-button button mode-run" id="btn-quick" href="#"></a>
            <a class="code__controls-button button mode-run mode-error" id="btn-edit" href="#"></a>
            <a class="code__controls-button button mode-run" id="btn-unmark" href="#"></a>
          </div>
        </div>
        <div class="code__stats" id="stats"></div>
        <div class="code__input-wrapper input-wrapper">
          <textarea class="code__input input mode-edit" id="input-program" tabindex="2"></textarea>
          <div class="code__result input mode-run mode-error program" id="display-program"></div>
        </div>
      </section>
    </main>
  </body>
</html>
